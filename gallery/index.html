<head>

</head>

<body>
    <span id="value" onclick="window.location.reload(true);">大切にすることを大切にするためのギャラリー</span>

    <div id="about" class="en">
        <div id="infomation"></div>
        <div class="app">
            <div class="essay">
                <p><u>「ニューライフコレクション」限定商品</u></p>
                <h2>この小さなショーケースは、あなたが大切にするものを大切に展示するためのギャラリーです。</h2>
                <div id="image" class="random_img">
                    <img src="000.jpeg" width="100%">
                </div>
                <h1><a href="https://newlifecollection.com/ca2/4/p-r-s/" target="_blank">Buy Now | 購入する</a></h1>
                <br/>
                <p>size: 97 × 97 × 97 mm
                    <br/>included label sticker for put a caption of your value.</p>
                <p><b>* and engrave with the names of your gallery on the front.</b></p>
            </div>
        </div>
    </div>


    <p class="link">
        <a href="#" onclick="window.history.back(); return false;">↩︎</a>
    </p>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#infomation").load("en.html");
        })

        const random = [
            "000.jpeg",
            "cover.png",
            "https://creative-community.space/value/gallery/laurelschwulst/img/001.jpeg",
            "https://creative-community.space/value/gallery/kn/archive/13.JPG"
        ];

        function randomImg(randomArray) {
            var random =
                randomArray[Math.floor(Math.random() * randomArray.length)];
            console.log(random);
            return random;
        }

        function imgGenerator() {
            var img = `<img src="${randomImg(random)}" width="100%">`;
            document.querySelector(".random_img").innerHTML = img;
        }
        window.setInterval(function() {
            imgGenerator();
        }, 2500);
    </script>
</body>
