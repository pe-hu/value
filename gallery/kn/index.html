<!DOCTYPE html>
<html lang="ja">

<head>
    <title>Gallery KN</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="format-detection" content="telephone=no">
    <meta name="author" content="Kaori Nakao">
    <meta name="description" content="私は、この小さなギャラリーを持って色んな場所に滞在し、私と一緒にその時その場所にあったものをここに展示します。">

    <meta property="og:title" content="Gallery KN" />
    <meta property="og:description" content="私は、この小さなギャラリーを持って色んな場所に滞在し、私と一緒にその時その場所にあったものをここに展示します。" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://creative-community.space/value/gallery/kn/" />
    <meta property="og:site_name" content="creative-community.space" />
    <meta property="og:image" content="card.png" />
    <meta property="og:locale" content="ja_JP" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@NLC_update" />
    <meta name="twitter:image" content="infomation/card.png" />

    <link rel="icon" href="infomation/logo.png">
    <link rel="apple-touch-icon" href="infomation/icon.png">
    <style type="text/css">
        body {
            overflow: hidden;
        }
        
        #value {
            position: fixed;
            top: 5%;
            left: 5%;
            z-index: 100;
            font-size: 75%;
            -ms-writing-mode: tb-rl;
            writing-mode: vertical-rl;
        }
        
        #value a {
            text-decoration: none;
            color: #000;
            font-family: 'Source Serif Pro', serif;
            transition: all 2500ms ease;
        }
        
        #value a:hover {
            color: #fff;
            border-left: 1px red solid;
        }
        
        #infomation {
            position: relative;
            padding: 0;
            top: 0;
            left: 0;
            width: 90%;
            margin: 5vh 5vw;
        }
        
        #infomation iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #open {
            opacity: 1;
            position: absolute;
            z-index: 100;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            text-shadow: #000 1px 1px;
            font-size: 1rem;
            text-align: center;
            text-decoration: none;
            font-family: 'Times New Roman', Times, serif;
            transition: all 2500ms ease;
        }
        
        #open img {
            filter: 200%;
            animation: 2.5s linear infinite alternate logo;
        }
        
        @keyframes logo {
            from {
                filter: invert(0);
            }
            to {
                filter: invert(1);
            }
        }
        
        #open:hover {
            opacity: 0;
        }
        
        #open b {
            font-size: 150%;
            font-weight: 100;
            line-height: 200%;
        }
        
        .none {
            z-index: 0;
            opacity: 0;
            pointer-events: none;
            user-select: none;
            height: 0;
            transition: all 4500ms ease;
        }
        
        .open {
            z-index: 1;
            opacity: 1;
            pointer-events: all;
            user-select: auto;
            width: 90%;
            height: 90vh;
            transition: all 5000ms ease;
        }
        
        #present,
        #randomImg {
            position: fixed;
            margin: 0;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            user-select: none;
            pointer-events: none;
        }
        
        #video,
        #randomImg img {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 100%;
            min-width: 100%;
        }
        
        @media screen and (max-width: 920px) {
            .open {
                height: 85vh;
            }
        }
    </style>
</head>

<body>
    <span id="value"><a href="/value/index/" target="_parent">大切にすることを大切にするためのギャラリー</a></span>
    <a id="open" href="#infomation"><img src="logo.png" width="100rem"></a>
    <div id="infomation" class="none">
        <iframe src="infomation/"></iframe>
    </div>

    <div id="present" class="">
        <video id="video" webkit-playsinline playsinline muted autoplay loop>
      <source src="https://va.media.tumblr.com/tumblr_raw9nliWck1zuo681_720.mp4" type="video/mp4">
      <p>動画を再生できる環境ではありません。</p>
      </video>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>
        let btn = document.querySelector('#open');
        let open = document.querySelector('#infomation');

        let btnToggleclass = function(el) {
            el.classList.toggle('open');
        }

        btn.addEventListener('click', function() {
            btnToggleclass(open);
        }, false);
        $(function() {
            var p = $("#do");
            p.scrollLeft(1000);
        });
        $(function() {
            // #で始まるアンカーをクリックした場合に処理
            $('a[href^=#]').click(function() {
                // スクロールの速度
                var speed = 1500; // ミリ秒
                // アンカーの値取得
                var href = $(this).attr("href");
                // 移動先を取得
                var target = $(href == "#" || href == "" ? 'html' : href);
                // 移動先を数値で取得
                var position = target.offset().top;
                // スムーススクロール
                $('body,html').animate({
                    scrollTop: position
                }, speed, 'swing');
                return false;
            });
        });
    </script>
</body>

</html>
