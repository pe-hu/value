<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gallery KN</title>
    <style type="text/css">
        #infomation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        #infomation iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        #open {
            position: fixed;
            z-index: 100;
            top: 1rem;
            left: 1rem;
            color: #fff;
            font-size: 1.5rem;
            width: 2rem;
            height: 2rem;
            text-align: center;
            text-decoration: none;
        }
        
        .none {
            z-index: 0;
            opacity: 0;
            pointer-events: none;
            user-select: none;
            height: 0;
            transition: all 4500ms ease;
        }
        
        .open {
            z-index: 1;
            opacity: 1;
            pointer-events: all;
            user-select: auto;
            width: 100%;
            height: 100vh;
            transition: all 5000ms ease;
        }
        
        #present,
        #randomImg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
            width: 100%;
            height: 100vh;
            user-select: none;
            pointer-events: none;
        }
        
        #video {
            position: absolute;
            z-index: -1;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-height: 100%;
            min-width: 100%;
        }
        
        #randomImg img {
            min-width: 100%;
            min-height: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @media screen and (max-width: 550px) {
            .link {
                display: none;
            }
        }
    </style>
</head>

<body>
    <a id="open" href="#infomation">i</a>
    <div id="infomation" class="none">
        <iframe src="infomation/"></iframe>
    </div>

    <div id="present" class="">
        <video id="video" webkit-playsinline playsinline muted autoplay loop>
      <source src="https://va.media.tumblr.com/tumblr_raw9nliWck1zuo681_720.mp4" type="video/mp4">
      <p>動画を再生できる環境ではありません。</p>
      </video>
    </div>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script>
        let btn = document.querySelector('#open');
        let open = document.querySelector('#infomation');

        let btnToggleclass = function(el) {
            el.classList.toggle('open');
        }

        btn.addEventListener('click', function() {
            btnToggleclass(open);
        }, false);
        $(function() {
            var p = $("#do");
            p.scrollLeft(1000);
        });
        $(function() {
            // #で始まるアンカーをクリックした場合に処理
            $('a[href^=#]').click(function() {
                // スクロールの速度
                var speed = 1500; // ミリ秒
                // アンカーの値取得
                var href = $(this).attr("href");
                // 移動先を取得
                var target = $(href == "#" || href == "" ? 'html' : href);
                // 移動先を数値で取得
                var position = target.offset().top;
                // スムーススクロール
                $('body,html').animate({
                    scrollTop: position
                }, speed, 'swing');
                return false;
            });
        });
    </script>
    <script type="text/javascript">
        const random = [
            "https://cache.cart-imgs.fc2.com/user_img/pehu/2ecc32ab3755b0f2a065fa88d8c3596c.JPG",
            "https://cache.cart-imgs.fc2.com/user_img/pehu/a9d816d4a5c78810eaf16a1373d0ae0c.JPG"
        ];

        function randomImg(randomArray) {
            var random =
                randomArray[Math.floor(Math.random() * randomArray.length)];
            console.log(random);
            return random;
        }

        function imgGenerator() {
            var img = `<img src="${randomImg(random)}">`;
            document.querySelector(".random").innerHTML = img;
        }
        window.setInterval(function() {
            imgGenerator();
        }, 5000);
    </script>
</body>

</html>
